name: Run Tests
on:
  push:

jobs:
  run_pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3800
          mysql version: '8.0'
          mysql database: 'ghworkflow_testdb'
          mysql root password: 'dbtestpassword'
          mysql user: 'dbtestuser'
          mysql password: 'dbtestpassword'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Add Testing Database
        run: mysql -h localhost -u root -pdbtestpassword -e "CREATE DATABASE testing_ghworkflow_testdb;"

      - name: Copy data into database
        run: mysql -h localhost -u root -pdbtestpassword testing_ghworkflow_testdb < ./archive/latest.sql


      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install Dependencies
        run: |
          poetry install --no-root --no-interaction
      - name: Run Tests
        run: |
          poetry run pytest
        env:
          MYSQLDATABASE: 'ghworkflow_testdb'
          MYSQLUSER: 'root'
          MYSQLPASSWORD: 'dbtestpassword'
          MYSQLHOST: 'localhost'
          MYSQLPORT: '3806'

          TESTING_MYSQLDATABASE: 'testing_ghworkflow_testdb'
          TESTING_MYSQLUSER: 'root'
          TESTING_MYSQLPASSWORD: 'dbtestpassword'
          TESTING_MYSQLHOST: 'localhost'
          TESTING_MYSQLPORT: '3806'